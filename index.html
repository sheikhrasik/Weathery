<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Accurate weather| Weahtery</title>

    <!-- font awesome -->
     <script
    src="https://kit.fontawesome.com/ae85746abe.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <div class="card">
        <div class="search-box">
            <input type="text" placeholder="Enter city name" required class="locationInput">
        </div>
        <div class="search-icon">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="weather-img">
            <img src="./images/clear.png" alt="weather" class="weather-image">
        </div>

        <div class="temp-container">
            <div class="temp">
                <h1 id="temperature">7Â°C</h1>
            </div>
    
            <div class="city">
                <h2 id="city">New York</h2>
            </div>
        </div>

        <div class="weather-container">
            <div class="humidity">
                <img src="./images/humidity.png" alt="humidity">
                <h4>
                    <span class="value" id="humid">48%</span>
                    <span class="label">Humidity</span>
                </h4>
            </div>

            <div class="wind-speed">
                <img src="./images/wind.png" alt="wind">
                <h4>
                    <span class="value" id="wind">10.29 km/h</span>  
                    <span class="label">Wind Speed</span>
                </h4>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
